<html layout:decorate="layouts/defaultLayout">
	<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

	</head>
<body>
		<div class="container my-5" layout:fragment="content">
	<form action="#"th:action="@{processlogin}" method="post" th:object="${loginModel}">
    <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" name="username" aria-describedby="usernameHelp">
        <div id="usernameHelp" class="form-text">We'll never share your email with anyone else.</div>
		<p class="alert alert-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">username error</p>
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="text" class="form-control" id="exampleInputPassword1" name="password">
		<p class="alert alert-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">password error</p>

    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

</div>
</body>
</html>
